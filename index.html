<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body class="darkmode">
    <!-- ColorMode Start -->
    <div class="color">
        <h2>Light Mode</h2>
        <button class="btn"><span class="light"><i class="bi bi-brightness-high-fill"></i></span>
            <span class="dark"><i class="bi bi-moon-stars-fill"></i></span></button>
    </div>
     <!-- ColorMode End -->

<div class="container">
        
        <!-- Counter Start -->
        <section id="counter">
            <h2 style="margin-right: 20px; margin-bottom: 10px;">COUNTER</h2>
            <button class="decbtn"><i class="bi bi-dash"></i></button>
    
            <input type="text" value="0" class="input">
    
            <button class="incbtn"><i class="bi bi-plus"></i></button>
    
            <button class="reset"><i class="bi bi-arrow-clockwise"></i></button>
    
        </section>
        <!-- Counter End -->
    
        <!-- Password Toggler Start -->
    
        <section id="password">
            <h2>Password Toggler</h2>
            <input type="email" placeholder="Enter Your Email" required>
            <input type="password" placeholder="Enter Your Password" required class="passfield">
            <button class="show"><i class="bi bi-eye"></i></button>
        </section>
    
        <!-- Password Toggler END -->

        <!-- Calculator Start -->
        <section id="calculator">
            <h2>Calculator</h2>
            <button class="calc">
                Click to Calculate
            </button>
        </section>
        <!-- Calculator end -->

        <!-- Modal Start -->
        <section id="modal">
            <h2>Demo Modal</h2>
            <button class="mod_btn">
    
                Demo Modal
            
            </button>
            
            <div class="modalbox">
                <button class="closeBtn"><i class="bi bi-x-lg"></i></button>
                <span>
                    <p>Woohoo, you're reading this text in a modal!</p> <br>
                <button>Save Changes</button>
                <button>Close</button>
                </span>
            </div>
    </div>
        </section>
        <!-- Modal End -->

    <h2 style="text-align: center;"><a href="https://siddiquesadia.github.io/Class_Project_Sidebar/">Click to See Side Menubar</a></h2>



   <script src="./JS/java.js"></script> 
</body>
</html>
